{% extends "base.html" %}

{% block heading %}Error!{% endblock %}

{% block content %}
  {% if messages %}
    {% for msg in messages %}
        <p class="error">{{ msg }}</p>
    {% endfor %}
  {% endif %}
  {% if error_msg %}
    <p>Details:</p>
    <p class="error">{{ error_msg }}</p>
  {% endif %}
{% endblock %}
